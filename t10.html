<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tienda</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <input type="text" placeholder="Producto">
    <input type="number" placeholder="Precio">
    <button>Agregar Prod</button>
    <table>
      <thead>
        <tr>
          <th>Producto</th>
          <th>Precio</th>
          <th>Encabezado</th>
        </tr>
      </thead>
      <tbody></tbody>
      <tfoot>
        <tr>
          <td>Total</td>
          <td colspan="2">0.00</td>
        </tr>
      </tfoot>
    </table>
    <script src="js/jquery-1.12.3.js"></script>
    <script src="js/code.js"></script>
  </body>
</html>
